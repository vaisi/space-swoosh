<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Space Swoosh</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }
        
        body {
            background: #E1D9C1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            aspect-ratio: 2/3;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        /* Mobile portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameContainer {
                width: 100%;
                max-width: none;
                height: 100vh;
            }
        }

        /* Mobile landscape */
        @media (max-width: 768px) and (orientation: landscape) {
            #gameContainer {
                height: 100vh;
                width: calc(100vh * 2/3);
            }
        }
    </style>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
</body>
</html>
